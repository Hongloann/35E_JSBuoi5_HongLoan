<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT JS buổi 5</title>
    <!-- CSS BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="myBody">  
    <!-- Bài tập 1  -->
    <hr>
    <section>
        <div class="row">
            <div class="col-12">
                <div class="exercise_1" id="bai1">
                    <h2>
                        Bài 1: Quảng lý tuyển sinh
                    </h2>
                </div>
            </div>
        </div>
        <form class="row gy-3 align-items-center px-2">
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="diemChuan" placeholder="Điểm chuẩn">
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-control " name="" id="KV">
                    <option value="0">Chọn khu vực(X)</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-control " name="" id="DT">
                    <option value="0">Chọn đối tượng(0)</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="d1" placeholder="Điểm môn thứ 1">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="d2" placeholder="Điểm môn thứ 2">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="d3" placeholder="Điểm môn thứ 3">
            </div>
        </form>
        <div class="col-12 my-3 ml-2">
                <button class="btn btn-success " id="btnKQ">Kết Quả</button>
        </div>
        <div  class="card-footer text-muted"  id="showInfoKQ">
        </div>  
    </section>
    <br>
    <hr>

    <!-- Bài tập 2  -->
    <br>

    <div class="row">
        <div class="col-6">
            <div class="exercise_2" id="bai2">
                <h2>
                    Bài 2:Tính tiền điện
                </h2>
                </div>
                <div class="form-group">
                    <label for="ten">Họ và Tên:</label>
                    <input type="text" name="ten" placeholder="Nhập họ tên"  class="form-control" id="ten">
                </div>
                <div class="form-group">
                    <label for="soKW">Số KW</label>
                    <input type="number" name="soKW" placeholder="Nhập số KW"  class="form-control" id="soKW">
                </div>
                <div>
                    <button class="btn btn-success" id="btnTienDien">Tính tiền điện</button>
                </div>
                <div class="card-footer text-muted" id="showInfoTienDien">
                </div>
            </div>
        </div>
    </section>

    <!-- My JS  -->
    <script src="./main.js"></script>
    <!--jquery, JS BS4  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
